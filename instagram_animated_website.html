<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syzyrao Instagram</title>
    <style>
        /* Background Animation */
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #ff00ff, #ff0099, #6600ff, #000);
            background-size: 400% 400%;
            animation: backgroundAnimation 10s infinite alternate;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Glowing Text Animation */
        .insta-box {
            text-align: center;
            color: #fff;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
            to { text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000; }
        }

        /* Clickable Instagram Link with Animation */
        .insta-box a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: rgba(255, 0, 255, 0.9);
            color: white;
            text-decoration: none;
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 15px #ff00ff;
            animation: buttonAnimation 1s infinite alternate;
        }

        .insta-box a:hover {
            background: rgba(255, 0, 255, 1);
            transform: scale(1.2);
            box-shadow: 0 0 30px #ff00ff;
        }

        @keyframes buttonAnimation {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* Floating Particles Effect */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: moveParticles 5s infinite linear;
        }

        @keyframes moveParticles {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }

        /* Background Music */
        audio {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 200px;
        }
    </style>
</head>
<body>

    <!-- Animated Particles -->
    <script>
        for (let i = 0; i < 20; i++) {
            let particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
            particle.style.width = particle.style.height = Math.random() * 10 + 5 + 'px';
            document.body.appendChild(particle);
        }
    </script>

    <!-- Instagram Link with Animation -->
    <div class="insta-box">
        <p>Follow me on Instagram</p>
        <a href="https://www.instagram.com/syzyrao" target="_blank">Visit @syzyrao</a>
    </div>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
