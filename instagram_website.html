<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syzyrao Instagram</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/random/1600x900/?dark,cyberpunk') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .insta-box {
            text-align: center;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
            to { text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000; }
        }
        .insta-box a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            background: rgba(255, 0, 255, 0.8);
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            border-radius: 10px;
            transition: 0.3s;
        }
        .insta-box a:hover {
            background: rgba(255, 0, 255, 1);
            transform: scale(1.1);
        }
        audio {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="insta-box">
        <p>Follow me on Instagram</p>
        <a href="https://www.instagram.com/syzyrao" target="_blank">Visit @syzyrao</a>
    </div>
    <audio autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
